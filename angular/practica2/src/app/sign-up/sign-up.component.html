<h1>Sign Up</h1>
<br>

<label>User:
<input type="text" id="user">
</label>
<br>
<label>Email:
<input type="email" id="email">
</label>
<br>
<label>Password:
<input type="password" id="password">
</label>
<br>
<label>Repeat Password:
<input type="repeatPassword" id="repeatPassword">
</label>
<br>
<label>Language:
<select type="languages">
    <option *ngFor="let language of getLanguages()" [value]="language">{{language}}</option>
</select>
</label>
<br>
<button type="submit">Sign Up</button>
